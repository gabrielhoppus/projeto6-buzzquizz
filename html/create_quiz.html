<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"  
        rel="stylesheet"
        type="text/css">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta charset="UTF-8" />
    <title>BuzzQuizz</title>
    <link rel = "icon" href = 
                        "../assets/icon.png" 
                        type = "image/x-icon">
</head>
<body>
    <header>
        <img src="../assets/logo.png">
    </header>
    <div class="create_body">
        <div class="first_screen ">
            <p>Comece pelo começo</p>
            <div class="input_container_first">
                <input class="quizz_input quizz_title" type="text" placeholder="Título do seu quizz">
                <input class="quizz_input quizz_url" type="text" placeholder="URL da imagem do seu quizz">
                <input class="quizz_input quizz_questions" type="text" placeholder="Quantidade de perguntas do quizz">
                <input class="quizz_input quizz_level" type="text" placeholder="Quantidade de níveis do quizz">
            </div>
            <button onclick="StartQuizz()">Prosseguir para criar perguntas</button>
        </div>
        <div class="second_screen hidden ">

            <p>Crie suas perguntas</p>
            <div class="second_screen_questions"></div>
            <button onclick="CheckIfOkSecondPageOk()" >Prosseguir pra criar níveis</button>
        </div>
        <div class="third_screen hidden">
            <p>Agora, decida os níveis</p>
            <div class="third_screen_questions"></div>
            <button onclick="validateLevels()">Finalizar Quizz</button>            
        </div>
        <div class="finish_screen hidden">
            <p>Seu quizz está pronto!</p>
            <div class="finish_box">
                <img src="../assets/Rectangle 36.png">
                <span>O quão Potterhead é você?</span>                    
            </div>
            <button>Acessar Quizz</button>
            <span>Voltar pra home</span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../scripts/create_quiz.js"></script>
</body>
</html>
